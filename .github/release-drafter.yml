name-template: 'K8S-Core-Infra v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
sort-by: merged_at                  # title
sort-direction: descending          # ascending 
categories:
  - title: 'ðŸ†• Enhancements'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'âœ” Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
      - 'patch'
  - title: 'â„¹ Other Changes'
    labels:
      - 'documentation'
      - 'devops'
      - 'maintenance'

change-template: |
  - #$NUMBER: $TITLE (@$AUTHOR)

version-template: $MAJOR.$MINOR.$PATCH # $MAJOR.$MINOR.$PATCH [DEFAULT]
version-resolver:
  major:
    labels:
      - 'upgrade'
      - 'major'
      - 'new'
  minor:
    labels:
      - 'sprint'
      - 'minor'
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'hotfix'
      - 'bug'
      - 'patch'
      - 'documentation'


  default: patch

template: |
  # What's new

  $CHANGES