apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: github-runner
  namespace: devsecops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-runner
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Pods
    pods:
      metric:
        name: memory_rss
      target:
        type: AverageValue
        averageValue: 262144000
